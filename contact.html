<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Stock Market Simulator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .navbar {
        background: linear-gradient(to right, #09c6f9, #045de9);
      }

      /* Add your existing styles here */

      /* Additional styles for contact page */
      .contact-section {
        padding: 80px 0;
        text-align: center;
      }

      .contact-form {
        max-width: 600px;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <header>
      <!-- Your existing navbar code here -->
    </header>

    <section class="container my-5 text-center">
      <h1 class="mb-4">Contact Us</h1>
      <p class="lead">
        Have questions or feedback? We'd love to hear from you! Use the form
        below to get in touch with us.
      </p>
    </section>

    <section class="container contact-section">
      <div class="row">
        <div class="col-md-8 offset-md-2">
          <form class="contact-form">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Your Name"
                required
              />
            </div>
            <div class="mb-3">
              <input
                type="email"
                class="form-control"
                placeholder="Your Email"
                required
              />
            </div>
            <div class="mb-3">
              <textarea
                class="form-control"
                rows="5"
                placeholder="Your Message"
                required
              ></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-lg">
              Send Message
            </button>
          </form>
        </div>
      </div>
    </section>

    <footer class="py-3">
      <!-- Your existing footer code here -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
