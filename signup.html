<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration - Stock Market Simulator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      
      body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(-45deg, #ff7854, #2b1055, #772ea2);
        background-size: 400% 400%;
        animation: gradientBG 15s infinite;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .registration-form {
        max-width: 400px;
        margin: 0 auto;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.8);
        border-radius: 20px;
        box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
      }

      .registration-form h2 {
        color: #772ea2;
        margin-bottom: 20px;
      }

      .form-control {
        background-color: rgba(255, 255, 255, 0.7);
        border: none;
        border-radius: 10px;
        padding: 12px;
        color: #333;
      }

      .btn-primary {
        background-color: #2b1055;
        border: none;
        border-radius: 10px;
        padding: 12px;
        width: 100%;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .btn-primary:hover {
        background-color: #772ea2;
      }

      .mt-3 {
        margin-top: 20px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <form class="registration-form">
            <h2 class="text-center">Join the Stock Market Simulator</h2>
            <div class="mb-3">
              <label for="username" class="form-label">Create a Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                name="username"
                required
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email Address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                name="email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Choose a Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                name="password"
                required
              />
            </div>
            <div class="mb-3">
              <label for="confirm-password" class="form-label"
                >Confirm Password</label
              >
              <input
                type="password"
                class="form-control"
                id="confirm-password"
                name="confirm-password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary btn-block">
              Get Started
            </button>
            <p class="mt-3 text-center">
              Already have an account? <a href="login.html">Log in</a>
            </p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
