<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Stock Market Simulator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <style>
      
      body {
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(-45deg, #ff6b6b, #3e8ed0, #40e0d0, #ffa726);
        background-size: 400% 400%;
        animation: gradientBG 15s infinite;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      .login-container {
        max-width: 400px;
        margin: 0 auto;
        padding: 30px;
        background-color: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      .login-container h2 {
        color: #3e8ed0;
        margin-bottom: 20px;
      }

      .form-control {
        background-color: rgba(255, 255, 255, 0.5);
        border: none;
        border-radius: 10px;
        padding: 12px;
        color: #333;
      }

      .btn-primary {
        background-color: #3e8ed0;
        border: none;
        border-radius: 10px;
        padding: 12px;
        width: 100%;
        font-weight: bold;
      }

      .btn-primary:hover {
        background-color: #2971a6;
      }

      .mt-3 {
        margin-top: 20px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div class="login-container">
            <h2 class="text-center mb-4">Welcome to Stock Market Simulator</h2>
            <form>
              <div class="mb-3">
                <input
                  type="text"
                  class="form-control"
                  id="username"
                  placeholder="Username"
                />
              </div>
              <div class="mb-3">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">
              Don't have an account? <a href="signup.html">Sign up</a>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
